<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | AgriSmart</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body { background: #f6faf6; }
    .center-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .logo-section {
        text-align: center;
        margin-bottom: 24px;
    }
    .main-title { color: #347a2a; font-size: 2.5rem; font-weight: bold; margin: 0;}
    .subtitle { color: #556355; font-size: 1.1rem; margin-bottom: 16px;}
    .signup-card {
        background: #fff;
        border-radius: 16px;
        padding: 35px 28px 28px 28px;
        box-shadow: 0 5px 32px rgba(100,140,60,0.10);
        width: 410px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    .signup-card h2 {
        margin: 0 0 6px 0;
        font-size: 1.50rem;
        color: #193718;
    }
    .signup-card p {
        margin: 0 0 8px 0;
        font-size: 1rem;
        color: #5a715a;
    }
    .signup-card a { color: #347a2a; text-decoration: none; font-weight: 500;}
    .signup-card a:hover { text-decoration: underline;}
    .signup-card label {
        margin-top: 10px;
        color: #204420;
        font-weight: 500;
        font-size: 1rem;
    }
    .signup-card input, .signup-card select {
        width: 100%;
        padding: 10px 12px;
        margin-top: 5px;
        border: 1px solid #dbeedb;
        border-radius: 7px;
        font-size: 1rem;
        background: #f8fbf8;
        outline: none;
        transition: border 0.2s;
    }
    .signup-card input:focus, .signup-card select:focus { border-color: #347a2a; }
    .signup-row { display: flex; gap: 16px; }
    .signup-row > div { flex: 1; }
    .signup-button {
        margin-top: 18px;
        padding: 12px 0;
        background: linear-gradient(90deg, #4ca548, #55914c 60%);
        color: white;
        font-size: 1.15rem;
        border: none;
        border-radius: 9px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(100,140,60,0.07);
    }
    .signup-button:hover { background: linear-gradient(90deg, #347a2a, #4ca548 90%);}
    </style>
</head>
<body>
    <div class="center-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg width="56" height="56" viewBox="0 0 56 56" fill="none">
                    <rect width="56" height="56" rx="12" fill="#347a2a"/>
                    <path d="M28 16v9m0 0c-6 0-9 4.667-9 9s3 6 6 6c2.667 0 4.667-2 6-4m-3-11c6 0 9 4.667 9 9s-3 6-6 6c-2.667 0-4.667-2-6-4" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1 class="main-title">AgriSmart</h1>
            <p class="subtitle">Welcome to AgriSmart</p>
        </div>
        <form class="signup-card">
            <h2>Sign Up</h2>
            <p>
                Already have an account? 
                <a href="index.html">Login</a>
            </p>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>

            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" placeholder="Mobile Number" required>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Location" required>

            <div class="signup-row">
                <div>
                    <label for="district">District</label>
                    <input type="text" id="district" placeholder="District">
                </div>
                <div>
                    <label for="state">State</label>
                    <input type="text" id="state" placeholder="State">
                </div>
            </div>

            <label for="language">Preferred Language</label>
            <select id="language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
            </select>

            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Email" required>

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Password" required>

            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
